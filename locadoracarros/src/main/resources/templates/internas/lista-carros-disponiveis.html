<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Carros Disponíveis</title>
    <link rel="stylesheet" href="/css/liststyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .main-content {
            background-color: #ffffff;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background-color: #007bff;
            color: #fff;
        }

        thead th {
            padding: 10px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddd;
        }

        tbody td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        i {
            margin-right: 5px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            color: #fff;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>Locadora GPaiva</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/reservas">Reservas</a></li>
                <li><a href="/carros">Carros</a></li>
                <li><a href="/listas">Listar</a></li>
                <li><a href="/clientes">Cadastrar Clientes</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <h1>Lista de Carros Disponíveis</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Modelo</th>
                    <th>Placa</th>
                    <th>Ano</th>
                    <th>Cor</th>
                    <th>Disponível</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="carro : ${carros}">
                    <td th:text="${carro.idCarro}"></td>
                    <td th:text="${carro.modelo}"></td>
                    <td th:text="${carro.placa}"></td>
                    <td th:text="${carro.ano}"></td>
                    <td th:text="${carro.cor}"></td>
                    <td th:text="${carro.disponivel ? 'Sim' : 'Não'}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
