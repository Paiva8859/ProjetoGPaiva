<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Carros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: black;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #495057;
            text-align: left;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reserva de Carros</h1>
        <form action="/reservar-carro" method="post">
            <label for="cliente">Cliente:</label>
            <select id="cliente" name="cliente" required>
                <option value="" disabled selected>Selecione um cliente</option>
                <option th:each="cliente : ${clientes}" th:value="${cliente.idCliente}" th:text="${cliente.nome}"></option>
            </select>
            <label for="carro">Carro:</label>
            <select id="carro" name="carro" required>
                <option value="" disabled selected>Selecione um carro</option>
                <option th:each="carro : ${carros}" th:value="${carro.idCarro}" th:text="${carro.modelo}"></option>
            </select>
            <label for="localRetirada">Local de Retirada:</label>
            <input type="text" id="localRetirada" name="localRetirada" required>
            <label for="dataRetirada">Data de Retirada:</label>
            <input type="date" id="dataRetirada" name="dataRetirada" required>
            <label for="dataDevolu">Data de Devolução:</label>
            <input type="date" id="dataDevolu" name="dataDevolu" required>
            <button type="submit">Reservar Agora</button>
        </form>
    </div>
</body>
</html>
